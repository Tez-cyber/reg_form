<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign-Up page</title>
</head>

<body>
    <main class="flex flex-col justify-center font-inter md:flex-row">
        <!-- ================ First section =================== -->
        <section class=" bg-newGrey md:w-1/2">
            <div class="px-12 w-full py-[64px]">
                <div class="">
                    <!-- ========= Medium screen -->
                    <h2 class="hidden text-4xl pb-20 px-16 leading-snug font-semibold md:block">Manage your courses <br>
                        and team in an
                        easy <br> way
                    </h2>
                    <!-- ================ Small screen ============= -->
                    <h2 class="text-3xl pb-20  leading-snug font-semibold md:px-16 md:hidden">
                        Manage your courses and team in an
                        easy way
                    </h2>
                </div>
                <img class="w-[537] h-[369]" src="./assets/Frame.png" alt="">
            </div>
        </section>

        <!-- ================ Second section =================== -->
        <section class="px-[64px] pt-[80px] md:w-1/2">
            <!-- === Top section === -->
            <div class="">
                <h2 class="text-2xl font-semibold">Sign up to Xepho</h2>
                <!-- ===== buttons -->
                <section class="py-10">
                    <div class="flex gap-4">
                        <button class="bg-bright rounded-md w-[60%] py-2 text-sm text-white">Sign up with
                            google</button>
                        <div class="flex gap-2">
                            <div
                                class="border-bright border-[1.5px] border-solid px-2 flex items-center object-contain rounded-md ">
                                <img src="./assets/spin.png" alt="">
                            </div>
                            <div
                                class="border-bright border-[1.5px] border-solid px-2 flex items-center object-contain rounded-md">
                                <img src="./assets/spin.png" alt="">
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ======= OR text -->
                <div class="flex items-center mb-6">
                    <hr class="flex-1 border-gray-300" />
                    <span class="mx-2 text-gray-500">Or</span>
                    <hr class="flex-1 border-gray-300" />
                </div>
            </div>
            <!-- ==== Form section ==== -->
            <form action="" class="" id="regForm">
                <div class="flex gap-4">
                    <div class="inputLabel w-1/2 ">
                        <label for="">Full Name</label>
                        <input class="inputItem" type="text" id="fullname" name="fullname" placeholder="Input your full name here">
                    </div>
                    <div class="inputLabel w-1/2">
                        <label for="">Username</label>
                        <input class="inputItem" type="text" id="username" name="username" placeholder="Input your username here">
                    </div>
                </div>
                <!-- ==== Email ==== -->
                <div class="inputLabel">
                    <label for="">Email</label>
                    <input class="inputItem" type="email" id="email" name="email" placeholder="Input your email here">
                </div>
                <!-- ==== Password ==== -->
                <div class="inputLabel">
                    <label for="">Password</label>
                    <input class="inputItem" type="password" id="password" name="password" placeholder="Input your password here">
                </div>
                <!-- ====== Terms of service -->
                <section class="flex items-center">
                    <input type="checkbox" id="agree" name="agree" class="mr-2 border-none" name="">
                    <label for="" class="text-sm text-gray-400 ml-2">
                        I have read and agree to the Terms of Service
                    </label>
                </section>
                <!-- ========== Display Error Message -->
                <div id="regError" class="text-red-600 my-4 text-sm"></div>
                <!-- ============== Create  -->
                <section class="my-5 flex flex-col items-center justify-between md:flex-row">
                    <input type="submit" class="bg-bright rounded-md py-3 px-4 w-[192px] text-sm text-white" value="Create account">
                    <div class="text-sm py-5">
                        <span class="text-gray-400">
                            Doesnâ€™t have an account?
                        </span>
                        <span class="text-bright font-bold">
                            <a href="./index.html">Sign in now</a>
                        </span>
                    </div>
                </section>
            </form>
        </section>
    </main>
    <script src="js/handleSignup.js"></script>
</body>

</html>
