<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In UI</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script> -->
</head>

<body class="">
    <div class="flex justify-center font-inter">
        <!-- Left Section with Text and Image -->
        <section class="w-1/2 bg-newGrey">
            <div class="px-10 w-full py-[64px]">
                <div class="">
                    <h2 class="text-4xl pb-20 px-16 leading-snug font-semibold">Manage your courses <br> and team in an
                        easy <br> way</h2>
                </div>
                <img class="w-[537] h-[369]" src="./assets/Frame.png" alt="">
            </div>
        </section>

        <!-- Right Section with Form -->
        <section class="w-1/2 p-[64px]">
            <!-- === Top section === -->
            <div class="">
                <h2 class="text-2xl font-semibold">Sign in to Xepho</h2>
                <!-- ===== buttons -->
                <section class="py-10">
                    <div class="flex justify-between">
                        <button class="bg-bright rounded-md w-[400px] py-2 text-sm text-white">Sign in with
                            google</button>
                        <div class="flex gap-2">
                            <div
                                class="border-bright border-[1.5px] border-solid px-2 flex items-center object-contain rounded-md ">
                                <img src="./assets/spin.png" alt="">
                            </div>
                            <div
                                class="border-bright border-[1.5px] border-solid px-2 flex items-center object-contain rounded-md">
                                <img src="./assets/spin.png" alt="">
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ======= OR text -->
                <div class="flex items-center mb-6">
                    <hr class="flex-1 border-gray-300" />
                    <span class="mx-2 text-gray-500">Or</span>
                    <hr class="flex-1 border-gray-300" />
                </div>
            </div>
            <!-- ==== Form section ==== -->
            <form action="" class="">
                <!-- ==== Email ==== -->
                <div class="inputLabel">
                    <label for="">Email</label>
                    <input class="inputItem" type="email" placeholder="Input your email here">
                </div>
                <!-- ==== Password ==== -->
                <div class="inputLabel">
                    <label for="">Password</label>
                    <input class="inputItem" type="password" placeholder="Input your password here">
                </div>
                <!-- ====== Terms of service -->
                <section class="flex items-center justify-between">
                    <div class="">
                        <input type="checkbox" class="mr-2 border-none" name="">
                        <label for="" class="text-sm text-gray-400">
                            remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <span class="text-gray-400">
                            <a href="./password-reset.html" class="">forgot password?</a>
                        </span>
                    </div>
                </section>
                <!-- ============== Create  -->
                <section class="my-10 flex items-center justify-between">
                    <button class="bg-bright rounded-md py-3 px-4 text-sm text-white">Sign in</button>
                    <div class="text-sm">
                        <span class="text-gray-400">
                            Doesn‚Äôt have an account?
                        </span>
                        <span class="text-bright font-bold">
                            <a href="./new_signup.html">Sign up now</a>
                        </span>
                    </div>
                </section>
            </form>
        </section>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const inputType = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = inputType;

            // Change the icon based on visibility
            eyeIcon.textContent = inputType === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Open eye icon
        }

        // Validate email input
        function validateForm() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email pattern

            if (!emailPattern.test(emailInput.value)) {
                emailError.classList.remove('hidden'); // Show error message
                return false; // Prevent form submission
            } else {
                emailError.classList.add('hidden'); // Hide error message
                return true; // Allow form submission
            }
        }
    </script>
</body>

</html>
